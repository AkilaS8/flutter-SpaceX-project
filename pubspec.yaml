name: space_x
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  font_awesome_flutter: ^9.1.0

  cupertino_icons: ^1.0.2
  flutter_bloc: ^7.2.0
  http: ^0.13.3
  meta: ^1.3.0
  equatable: ^2.0.3
  lottie: ^1.1.0
  dartz: ^0.10.0
  get_it: ^7.2.0
  connectivity: ^3.0.6
  carousel_slider: ^4.0.0
  intl: ^0.17.0
  timeline_tile: ^2.0.0
  url_launcher: ^6.0.10
  cloud_firestore: ^2.5.3
  firebase_core: ^1.6.0
  firebase_auth: ^3.1.1
  google_sign_in: ^5.0.3
  auth_buttons: ^1.0.1+4


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/icons/CustomIcons.ttf

    - family: SegoeUI
      fonts:
        - asset: assets/fonts/segoeui.ttf